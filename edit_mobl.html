{% extends 'master/base.html' %}
{% block 'title' %}Edit mobile  {% endblock %}
{% block 'content' %}
    <div class="container">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Mobile Edit</div>
                <div class="panel-body">
                    <form method="post" >
                        {{form}}
                       {% csrf_token %}
                        <br/>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
